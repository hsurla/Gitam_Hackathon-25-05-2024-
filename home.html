<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .header{
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                background-color: red;
            }
            .menu{
                font-weight: bold;
                margin-right: 50px;
                position: relative;
                font-size: 16px;
                border: none;
                background-color: transparent;
            }
            .search-container{
                display: flex;
                align-items: center;
            }
            .profile-icon,
            .cart-icon{
                font-size: 40px;
            }
            .cart-icon{
                margin-right: 30px;
            }
            .profile-icon{
                margin-right: 20px;
            }
            .drop{
                position: relative;
                display: inline-block;
            }
            .drpbtn{
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 130px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                right: 0;
            }
            .drpbtn a{
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .drpbtn a:hover{background-color: #ddd;}
            .drop:hover .drpbtn{display: block;}
            .drop:hover .menu{background-color: transparent;}
        </style>
    </head>
    <body>
        <header class="header">
            <div class="drop">
                <button class="menu">Categories</button>
                <div class="drpbtn">
                    <a href="categories/art_photography.html">Art & Photography</a>
                    <a href="categories/biographies.html">Biographies</a>
                    <a href="categories/literature.html">Literature</a>
                    <a href="categories/fiction.html">Fiction</a>
                    <a href="categories/encyclopedias.html">Encyclopedias</a>
                    <a href="categories/his&hum.html">History & Humanities</a>
                    <a href="categories/social_sciences.html">Social Sciences</a>
                    <a href="categories/buss&eco.html">Business & Economics</a>
                    <a href="categories/law.html">Law</a>
                    <a href="categories/medicine.html">Medicine</a>
                    <a href="categories/sci&math.html">Science & Mathematics</a>
                    <a href="categories/tech&engg.html">Technology & Engineering</a>
                    <a href="categories/thriller.html">Thriller</a>
                </div>
            </div>
            <div class="search-container">
                <i class="fas fa-shopping-cart cart-icon"></i>
                <i class="fas fa-user profile-icon"></i>
            </div>
        </header>
        <h1 class="top-selling">Top Selling</h1>
        <h1 class="best-recommended">Best Recommended</h1>
    </body>
</html>
